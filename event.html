<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event hander</title>
    <script>
        function goodby(){
        document.querySelector("h1").innerHTML = "Good Bye";
    }
    </script>
</head>
<body>
    <h1>hello</h1>
    <button onclick="goodby()">Cilck Me</button>
</body>
</html>
